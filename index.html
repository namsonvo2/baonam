<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nhà trọ Phước Lý - Bao Nam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .info {
      width: 70%;
      padding: 20px;
      margin-bottom: 30px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .layout {
      display: grid;
      grid-template-columns: repeat(4, 80px); /* 4 phòng mỗi tầng */
      grid-auto-rows: 80px;
      gap: 0; /* sát nhau */
      border: 2px solid #000;
    }
    .room {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #000;
      font-weight: bold;
      cursor: pointer;
    }
    .occupied {
      background-color: #4CAF50; /* xanh lá */
      color: white;
    }
    .available {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="info" id="info">Đang tải thông tin...</div>
    <div class="layout" id="layout"></div>
  </div>

  <script>
    // Load trạng thái phòng
    async function loadRooms() {
      const res = await fetch("static.json");
      const data = await res.json();

      const layout = document.getElementById("layout");
      layout.innerHTML = "";

      for (let floor = 3; floor >= 1; floor--) {
        for (let r = 1; r <= 4; r++) {
          const roomId = `P${floor}${r.toString().padStart(2, "0")}`;
          const roomDiv = document.createElement("div");
          roomDiv.className = "room " + (data[roomId] === "occupied" ? "occupied" : "available");
          roomDiv.textContent = (floor === 1 && r === 1) ? "Xe" : roomId;
          layout.appendChild(roomDiv);
        }
      }
    }

    // Load thông tin nhà trọ
    async function loadInfo() {
      const res = await fetch("info.html");
      const html = await res.text();
      document.getElementById("info").innerHTML = html;
    }

    loadRooms();
    loadInfo();
  </script>
</body>
</html>
