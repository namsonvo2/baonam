<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nhà trọ Phước Lý - Bao Nam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-between;
      margin: 20px;
    }
    .layout {
      width: 50%;
    }
    .floor {
      margin-bottom: 20px;
    }
    .rooms {
      display: flex;
      gap: 10px;
    }
    .room {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #000;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .occupied {
      background-color: #4CAF50; /* xanh lá */
      color: white;
    }
    .available {
      background-color: #fff;
    }
    .info {
      width: 45%;
      padding: 20px;
      border-left: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="layout" id="layout"></div>
  <div class="info" id="info">Đang tải thông tin...</div>

  <script>
    // Load trạng thái phòng
    async function loadRooms() {
      const res = await fetch("static.json");
      const data = await res.json();

      const layout = document.getElementById("layout");
      layout.innerHTML = "";

      for (let floor = 3; floor >= 1; floor--) {
        const floorDiv = document.createElement("div");
        floorDiv.className = "floor";
        floorDiv.innerHTML = `<h3>Tầng ${floor}</h3>`;

        const roomsDiv = document.createElement("div");
        roomsDiv.className = "rooms";

        for (let r = 1; r <= 4; r++) {
          const roomId = `T${floor}P${r}`;
          const roomDiv = document.createElement("div");
          roomDiv.className = "room " + (data[roomId] === "occupied" ? "occupied" : "available");
          roomDiv.textContent = r === 1 && floor === 1 ? "Xe" : roomId;
          roomsDiv.appendChild(roomDiv);
        }

        floorDiv.appendChild(roomsDiv);
        layout.appendChild(floorDiv);
      }
    }

    // Load thông tin nhà trọ
    async function loadInfo() {
      const res = await fetch("info.html");
      const html = await res.text();
      document.getElementById("info").innerHTML = html;
    }

    loadRooms();
    loadInfo();
  </script>
</body>
</html>
